<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Card Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="card-section">
        <div class="card">
            <h3> <i class="fa-solid fa-truck-fast"></i> Fast Delivery</h3>
            <p>Get your products within 24 hours.</p>
        </div>
        <div class="card">
            <h3> <i class="fa-solid fa-leaf"></i> Eco Friendly</h3>
            <p>All our products are sustainably made.</p>
        </div>
        <div class="card">
            <h3> <i class="fa-solid fa-headset"></i> Customer Support</h3>
            <p>We're here 24/7 to help you.</p>
        </div>
    </section>
</body>
</html>
